<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Me!</title>
    <script src="https://kit.fontawesome.com/9c739a32cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="#home" class="logo">Cake</a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#about">about</a>
                <a href="#menu">menu</a>
                <a href="#order">order</a>
                <a href="#faq">faq</a>
            </nav>

            <div class="icons">
                <div id="menu-btn" >menu</div>
                <!-- <div id="menu-btn" class="fas fa-bars"></div> -->
                <div id="user-btn" class="fas fa-user"></div>
                <div id="order-btn" class="fas fa-box"></div>
                <div id="cart-btn" class="fas fa-shopping-cart"><span>(2)</span></div>
            </div>

        </section>
    </header>

    <!--USER-->
    <div class="user-account">
        <section>
            <div id="close-account">
                <span>close</span>
            </div>
    
            <div class="user">
                <p><span>You are not logged in now</span></p>
            </div>
    
            <div class="display-orders">
                <p>
                    cake 1
                    <span>( ￦2/ - x 2 )</span>
                </p>
                <p>
                    cake 2
                    <span>( ￦2/ - x 1 )</span>
                </p>
                <p>
                    cake 4
                    <span>( ￦2/ - x 2 )</span>
                </p>
            </div>
    
            <div class="flex">
    
                <form action="" method="post">
                    <h3>Login now</h3>
                    <input type="text" name="phone" required class="box" placeholder="enter your phone number" maxlength="15">
                    <input type="password" name="pass" required class="box" placeholder="enter your password" maxlength="20">
                    <input type="submit" value="login now" name="login" class="btn">
                </form>
    
                <form action="" method="post">
                    <h3>Register now</h3>
                    <input type="text" name="name" required class="box" placeholder="enter your name" maxlength="20">
                    <input type="text" name="phone" required class="box" placeholder="enter your phone number" maxlength="15">
                    <input type="password" name="pass" required class="box" placeholder="enter your password" maxlength="20">
                    <input type="password" name="pass" required class="box" placeholder="confirm your password" maxlength="20">
                    <input type="submit" value="register now" name="register" class="btn">
                </form>
    
            </div>
        </section>
    </div>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    
</body>
</html>
